<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://raw.githubusercontent.com/sojijr/valentine-website/main/public/images/favicon.png">
    <link rel="icon" href="public/images/favicon.png" type="image/x-icon" />  
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="public/style.css">
    <style>
      /* ======= BUTTON CONTAINER ======= */
      #buttonContainer {
        display: none; /* hidden until animation reaches 3000 frames */
        position: absolute;
        left: 50%;
        top: 65%;
        transform: translateX(-50%);
        gap: 20px;
        z-index: 10;
      }

      /* ======= BUTTON STYLING ======= */
      #buttonContainer button {
        padding: 12px 28px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-family: inherit;
        transition: transform 0.1s ease;
      }

      #yesButton {
        background-color: #ff4d6d;
        color: white;
      }

      #noButton {
        background-color: #e0e0e0;
      }

      /* Make canvas fill the screen */
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas#starfield {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="starfield"></canvas>

    <!-- ======= BUTTONS ======= -->
    <div id="buttonContainer">
      <button id="yesButton">Yes ðŸ’–</button>
      <button id="noButton">No ðŸ™ƒ</button>
    </div>

    <script src="script.js?v=2"></script>
  </body>
</html>
